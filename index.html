<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <div class="instruction"><h2>press any key to start the game</h2></div>
    <div class="upper">
        <div type = "button" class="box pink" id="pink"></div>
        <div type = "button" class="box cyan" id="cyan"></div>
    </div>
    <div class="lower">
        <div type = "button" class="box orange" id="orange"></div>
        <div type = "button" class="box purple" id="purple"></div>
    </div>

   
</body>
<script src="script.js"></script>
</html>
